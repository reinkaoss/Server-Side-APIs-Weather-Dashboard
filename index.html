<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" />  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row mainAndAside">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                  <button id="mainSearch" type="button" class="btn btn-primary btn-sm">Search</button>
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <hr class="searchDivider">
        <div class="list-group" id="history">
          <button type="button" class="btn btn-secondary btn-md">Placeholder</button>
          <button type="button" class="btn btn-secondary btn-md">Placeholder</button>
          <button type="button" class="btn btn-secondary btn-md">Placeholder</button>
          <button type="button" class="btn btn-secondary btn-md">Placeholder</button>
          <button type="button" class="btn btn-secondary btn-md">Placeholder</button>
          <button type="button" class="btn btn-secondary btn-md">Placeholder</button>
        </div>
      </aside>
        <section id="today" class="mt-3" role="region" aria-live="polite">
        <article>
          <p id="output"></p>
        </article>
        </section>
      </div>
      </div>


      <!-- 5-day Forecast -->
      <div class="container fiveDays">
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="container">
          <div class="row">
          <h2 class="forecast">5-Day Forecast:</h2>
        </div>
        </section>
        <div class="row">
            <div class="card">
              <img class="card-img-top" src="" alt="">
              <div class="card-body">
                <h4 class="card-title">3</h4>
                <p class="card-text">yo</p>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="" alt="">
              <div class="card-body">
                <h4 class="card-title">2</h4>
                <p class="card-text">yo</p>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="" alt="">
              <div class="card-body">
                <h4 class="card-title">4</h4>
                <p class="card-text">yo</p>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="" alt="">
              <div class="card-body">
                <h4 class="card-title">5</h4>
                <p class="card-text">yo</p>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="" alt="">
              <div class="card-body">
                <h4 class="card-title">1</h4>
                <p class="card-text">yo</p>
              </div>
            </div>
        </section>
      </div>
    </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
